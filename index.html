<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader board</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar__logo_container">
                <img src="images/icons/logo.png" alt="website logo" class="navbar__logo_img">
                <h2 class="navbar__logo_text">idea</h2>
            </div>
            <ul class="navbar__items">
                <li class="navbar__item">Home</li>
                <li class="navbar__item">About</li>
                <li class="navbar__item">Works</li>
                <img src="images/icons/profile.png" alt="user profile image" class="navbar__user">
            </ul>
        </nav>
    </header>
    <main class="container">
        <section class="container__section container__section--players">
            <h1 class="container__heading">Top Player</h1>
            <div class="container__players">
                <div class="container__player">
                    <img src="./images/players/player-1.png" alt="player 1 image">
                    <h2>John Smith</h2>
                </div>
                <div class="container__player">
                    <img src="./images/players/player-2.png" alt="player 2 image">
                    <h2>Pro Rasel</h2>
                </div>
                <div class="container__player">
                    <img src="./images/players/player-3.png" alt="player 3 image">
                    <h2>Abu Sufian</h2>
                </div>
                <div class="container__player">
                    <img src="./images/players/player-4.png" alt="player 4 image">
                    <h2>Shajedul Karim</h2>
                </div>
                <div class="container__player">
                    <img src="./images/players/player-5.png" alt="player 5 image">
                    <h2>Maruf Ahmed</h2>
                </div>
                <div class="container__player">
                    <img src="./images/players/player-6.png" alt="player 6 image">
                    <h2>Mujahid</h2>
                </div>
            </div>
        </section>
        <hr>
        <section class="container__section container__section--blogs"></section>
    </main>
</body>
</html>
